<script src="wanakana.min.js"></script>
<script>
    
    
    var elements = [];
    
    function createBox() {
        var b = $('<input class="wstyle" onkeyup="myFunction()" type="text" autocapitalize="none"/>'  );
        $('body').append(b);
        elements.push(b);
    }
    
    
    for(var i = 0; i < 10; i++){
        createBox();
    }
       
    elements[0].focus();
    function myFunction() {
        for(var i = elements.length - 2; i >= 0; i--) {
        if(wanakana.isKana(elements[i].val())) {
            console.log(i);
            elements[i+1].focus();
            return;
         } 
        }
    }
    for(var i = 0; i < elements.length; i++) {
        wanakana.bind(elements[i].get(0));
    }
